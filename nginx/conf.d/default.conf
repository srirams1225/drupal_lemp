# ------------------------------------------------------------
# Local/Development Configuration (Active)
# ------------------------------------------------------------
# This block handles standard HTTP traffic for localhost testing.
# If enabling HTTPS above, you may remove or comment out this block.

server {
    listen 80;
    index index.php index.html;
    server_name localhost;
    
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/html;

    # Security: Prevent access to hidden files (like .git or .env)
    location ~ /\. {
        deny all;
    }

    # Standard routing: serve file if exists, else route to index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM Configuration
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # 'php' is the service name defined in docker-compose.yml
        fastcgi_pass php:9000; 
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
